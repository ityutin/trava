repos:
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.780'  # Use the sha / tag you want to point at
    hooks:
    - id: mypy
      args: ['--config-file', 'mypy.ini']
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.2
    hooks:
    - id: flake8
      args: ['--config', 'flake8.cfg']